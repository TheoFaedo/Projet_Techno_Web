<div class="dialog-overlay" (click)="closeDialog()">
    <div class="dialog-content" (click)="$event.stopPropagation()">
        <h2>Write a Review for Game : {{ gameName }}</h2>
        <form (submit)="submitReview($event)" class="review-form">
            <div class="form-group">
                <label for="author">Your Username</label>
                <input 
                    type="text" 
                    id="author" 
                    [(ngModel)]="reviewData.author" 
                    name="author" 
                    required
                    class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="note">Rating (0-10)</label>
                <input 
                    type="number" 
                    id="note" 
                    [(ngModel)]="reviewData.note" 
                    name="note" 
                    min="0" 
                    max="10" 
                    required
                    class="form-control" />
            </div>

            <div class="form-group">
                <label for="content">Your Review</label>
                <textarea 
                    id="content" 
                    [(ngModel)]="reviewData.content" 
                    name="content" 
                    required
                    class="form-control"
                    rows="4"></textarea>
            </div>

            <div class="dialog-actions">
                <button type="button" class="btn-secondary" (click)="closeDialog()">Cancel</button>
                <button type="submit" class="btn-primary">Submit Review</button>
            </div>
        </form>
    </div>
</div>
